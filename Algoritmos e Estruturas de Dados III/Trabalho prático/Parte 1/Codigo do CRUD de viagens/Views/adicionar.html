<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Atividade</title>
  <link rel="stylesheet" href="css/adicionar.css">
</head>
<body>
  <div class="form-container">
    <h1>Nova Atividade</h1>

    <!-- Campo título -->
    <div class="form-group">
      <label for="titulo">Título da atividade:</label>
      <input type="text" id="titulo" placeholder="Ex: Comprar passagens">
    </div>

    <!-- Campo descrição -->
    <div class="form-group">
      <label for="descricao">Descrição (opcional):</label>
      <input type="text" id="descricao" placeholder="Ex: Passagens para o Chile">
    </div>

    <!-- Prioridade -->
    <div class="form-group">
      <label>Prioridade:</label>
      <div class="prioridade-container">
        <button type="button" class="prioridade baixa">Baixa</button>
        <button type="button" class="prioridade media">Média</button>
        <button type="button" class="prioridade alta">Alta</button>
      </div>
    </div>

    <!-- Botão salvar -->
    <button id="salvarBtn" class="btn-salvar" disabled>Salvar Atividade</button>

    <!-- Mensagem de feedback -->
    <div id="mensagem" class="mensagem"></div>
  </div>

  <script src="adicionar.js"></script>
</body>
</html>
