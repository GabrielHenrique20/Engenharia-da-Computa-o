<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Atividade</title>
    <link rel="stylesheet" href="css/editar.css">
</head>
<body>
<div class="container form-container">
    <h1>Editar Atividade</h1>

    <form class="atividade-form">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" value="Estudar MVC">
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" value="Revisar conceitos de Model, View e Controller.">
        </div>

        <div class="form-group">
            <label>Prioridade</label>
            <div class="segmented-control">
                <input type="radio" id="baixa" name="prioridade" value="BAIXA">
                <label for="baixa">Baixa</label>

                <input type="radio" id="media" name="prioridade" value="MÉDIA" checked>
                <label for="media">Média</label>

                <input type="radio" id="alta" name="prioridade" value="ALTA">
                <label for="alta">Alta</label>
            </div>
        </div>

        <div class="form-actions">
            <a href="editar.html" class="btn cancelar">Cancelar</a>
            <button type="submit" class="btn salvar">Salvar</button>
        </div>
    </form>
</div>
</body>
</html>
